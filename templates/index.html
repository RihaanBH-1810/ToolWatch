<!DOCTYPE html>
<html>
  <head>
    <title>ToolWatch</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">ToolWatch - Wikimedia Tools</h1>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Author</th>
            <th>Health</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for tool in tools %}
          <tr>
            <td>
              <a href="https://{{ tool.name }}.toolforge.org" target="_blank">
                {{ tool.name }}.toolforge.org
              </a>
            </td>
            <td>{{ tool.title }}</td>
            <td>{{ tool.author }}</td>
            {% if tool.health_status == True %}
            <td> <div class="badge badge-success">Available</div></td>
            {% else %}
            <td><div class="badge badge-danger">Unavailable</div></td>
            {% endif %}
            <td>{{ tool.last_checked }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- Add Bootstrap JS scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
