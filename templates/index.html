<!DOCTYPE html>
<html>
  <head>
    <title>ToolWatch</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav
      class="flex navbar navbar-expand-lg navbar-dark bg-dark"
      style="width: 100%"
    >
      <div class="container">
        <a class="navbar-brand" href="#">ToolWatch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('index', page=1) }}"
                >Refresh <span class="sr-only">(current)</span></a
              >
            </li>
            <!-- Add more navigation items as needed -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <table class="table table-striped" style="table-layout: fixed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Author</th>
            <th>Health</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for tool in tools %}
          <tr>
            <td>
              <a href="https://{{ tool.name }}.toolforge.org" target="_blank">
                {{ tool.name }}.toolforge.org
              </a>
            </td>
            <td>{{ tool.title }}</td>
            <td>{{ tool.author }}</td>
            <td>
              {% if tool.health_status == True %}
              <span class="badge badge-success">Available</span>
              {% else %}
              <span class="badge badge-danger">Unavailable</span>
              {% endif %}
            </td>
            <td>{{ tool.last_checked }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- Add Bootstrap JS scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
